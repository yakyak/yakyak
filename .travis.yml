language: node_js
node_js:
- '6'
notifications:
  email: false

before_deploy:
  - sudo apt-get -qq update
  - sudo apt-get install -y wine zip xvfb
  - sudo dpkg --add-architecture i386
  - sudo apt-get install -y wine32
  - wine wineboot --init
  - "npm run deploy"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "dist/yakyak-*-linux-x64.tar.gz"
    - "dist/yakyak-*-linux-ia32.tar.gz"
    - "dist/yakyak-*-win32-ia32.zip"
    - "dist/yakyak-*-win32-x64.zip"
    - "dist/yakyak-*-osx.zip"
  on:
    repo: averissimo/yakyak
    branch: personal
